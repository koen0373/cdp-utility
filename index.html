<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>COINDEPO Portfolio manager</title>
    <link rel="icon" type="image/webp" href="/src/assets/COINDEPO.webp" />

    <!-- Minimal COINDEPO-like styles (no Tailwind needed) -->
    <style>
      :root {
        --brand-blue: #1b55e3;
        --brand-green: #0bb97b;
        --brand-gray: #f5f7fb;
        --text: #0f172a;
        --muted: #64748b;
        --card-bg: #ffffff;
        --border: #e5e7eb;
        --shadow: 0 10px 30px rgba(2, 6, 23, 0.04);
        --radius: 16px;
      }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
        color: var(--text);
        background: var(--brand-gray);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .bg-brand-gray { background: var(--brand-gray); }

      .max-w-6xl { max-width: 72rem; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .md\:px-8 { padding-left: 2rem; padding-right: 2rem; }
      .py-8 { padding-top: 2rem; padding-bottom: 2rem; }
      .mb-6 { margin-bottom: 1.5rem; }

      h1 { margin: 0 0 .25rem 0; }
      .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
      .font-semibold { font-weight: 600; }
      .text-brand-blue { color: var(--brand-blue); }
      .text-slate-600 { color: var(--muted); }

      .card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 1.25rem;
      }

      /* form bits */
      input[type="text"], select {
        width: 100%;
        padding: .6rem .8rem;
        border: 1px solid var(--border);
        border-radius: 12px;
        outline: none;
        background: #fff;
      }
      input[type="checkbox"] { width: 1rem; height: 1rem; }

      .btn-primary {
        display: inline-flex;
        align-items: center;
        gap: .5rem;
        padding: .6rem 1.1rem;
        background: var(--brand-blue);
        color: #fff;
        border-radius: 12px;
        border: 1px solid rgba(27, 85, 227, .15);
        box-shadow: 0 10px 20px rgba(27, 85, 227, .2);
        cursor: pointer;
      }
      .btn-primary:hover { filter: brightness(1.05); }

      .grid { display: grid; }
      .grid-cols-12 { grid-template-columns: repeat(12, minmax(0, 1fr)); }
      .gap-2 { gap: .5rem; }
      .col-span-2 { grid-column: span 2 / span 2; }
      .col-span-4 { grid-column: span 4 / span 4; }
      .col-span-6 { grid-column: span 6 / span 6; }

      .text-right { text-align: right; }
      .uppercase { text-transform: uppercase; }
      .text-slate-400 { color: #94a3b8; }
      .text-slate-500 { color: #64748b; }
      .text-slate-800 { color: #1f2937; }
      .font-medium { font-weight: 500; }

      .border-b { border-bottom: 1px solid var(--border); }
      .border-t { border-top: 1px solid var(--border); }
      .pt-3 { padding-top: .75rem; }
      .mt-4 { margin-top: 1rem; }

      .w-8 { width: 2rem; } .h-8 { height: 2rem; }
      .rounded-full { border-radius: 9999px; }
      .ring-1 { box-shadow: 0 0 0 1px var(--border) inset; }
      .bg-slate-100 { background:#f1f5f9; }
      .grid.place-items-center { display:grid; place-items:center; }
      .text-xs { font-size:.75rem; }
      .divide-y > * + * { border-top: 1px solid var(--border); padding-top: .75rem; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
